<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taiko Address Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container"> <img src="Taiko.png" alt="Logo" class="logo">
        <h1>Taiko Address and GitHub Allocation Checker</h1>

        
        <div class="form-section">
            <h2>Check Addresses</h2>
            <textarea id="addressInput" rows="10" placeholder="Enter addresses, one per line"></textarea>
            <button id="checkAddressesBtn">Check Addresses</button>
            <div id="addressResults"></div>
        </div>

        <div class="form-section">
            <h2>Check GitHub Allocations</h2>
            <textarea id="githubInput" rows="10" placeholder="Enter GitHub IDs, one per line (max 50)"></textarea>
            <button id="checkGithubBtn">Check GitHub</button>
            <div id="githubResults"></div>
        </div>

        <div class="form-section">
            <h2>What are My GitHub IDs?</h2>
            <textarea id="githubUsernameInput" rows="10" placeholder="Enter GitHub usernames, one per line (max 50)"></textarea>
            <button id="checkGithubUsernameBtn">Check GitHub IDs</button>
            <div id="githubUsernameResults"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
